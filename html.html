<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cheating HTML</title>
</head>

<body>

<!-- unordered List -->
  <h3>Unordered List</h3>
  <textarea rows="10" cols="30"  readonly>
<ul>
  <li>Hikaru</li>
  <li>Yu</li>
  <li>Tsubasa</li>
  <li>Subaru</li>
</ul>
</textarea>

  <ul>
    <li>Hikaru</li>
    <li>Yu</li>
    <li>Tsubasa</li>
    <li>Subaru</li>
  </ul>
  <br>

  <!-- image -->
  <h3>Image</h3>
  <textarea rows="2" cols="50" readonly>
  <img src="image/ocean.jpg" alt="ocean">
  </textarea>
  <br>
  <img src="image/ocean.png" alt="ocean" width="200px" height="200px">
  <br>
  <a href="https://crop.imageonline.co/">Edit Image at IMAGE ONLINE.CO</a>

  <!-- Links -->
  <h3>Links</h3>
  <textarea rows="2" cols="50" readonly>
    <a href="https://www.youtube.com">Youtube</a>
  </textarea>
  <br>
  <a href="https://www.youtube.com">Youtube</a>
  <br>


<!-- table -->
<h3>Table</h3>
<textarea rows="20" cols="30" readonly>
  <table>
    <thead>
      <th>Item</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>$2</td>
      </tr>
    </tbody>
  </table>
</textarea>
<table>
  <thead>
    <th>Item</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>$1</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>$2</td>
    </tr>
  </tbody>
</table>
<br>





</body>

</html>
